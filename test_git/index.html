<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぷよぷよ風ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ぷよぷよ風ゲーム</h1>
    <div id="game-container">
        <div id="canvas-wrapper">
            <canvas id="game-canvas" width="300" height="600"></canvas>
            <div id="start-screen" class="overlay">
                <div class="overlay-text">Enterキーで開始</div>
            </div>
            <div id="pause-screen" class="overlay hidden">
                <div class="overlay-text">ポーズ中</div>
            </div>
            <button id="restart-button" class="hidden">もう一度遊ぶ</button>
        </div>
        <div id="info">
            <div id="next-puyo-area">
                <h2>NEXT</h2>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>
            <h2>スコア</h2>
            <p id="score">0</p>
            <h2>操作方法</h2>
            <p>
                ←/→: 移動<br>
                ↑: 回転<br>
                ↓: 高速落下<br>
                P: ポーズ/再開
            </p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
